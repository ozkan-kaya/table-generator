<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Table Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <table>
            <tr>
                <td><input class="name-input" placeholder="Name"></td>
            </tr>
            <tr>
                <td><input class="surname-input" placeholder="Surname"></td>
            </tr>
            <tr>
                <td><input class="number-input" placeholder="Number"></td>
            </tr>
        </table>

        <div class="buttons">
            <button class="create-table-button" onclick="createTable()">Create Table</button>
            <button class="delete-all-button" onclick="deleteAllTables()">Delete All Tables</button>
        </div>
    </div>

    <div class="generated-tables"></div>

    <script src="script.js"></script>
</body>
</html>
